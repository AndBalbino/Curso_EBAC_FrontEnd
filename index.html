<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <header class="container">
        <h1 class="display-6">Formulário de cadastro</h1>
    </header>
    <form class="container"> 
        <label class="form-label" for="nome">Nome:</label>
        <input class="form-control form-control-sm" required id="nome" name="nome" type="text">
        <label class="form-label" for="email">E-mail:</label>
        <input class="form-control form-control-sm" required id="email" name="email" type="email">
        <label class="form-label"  for="tel">Telefone:</label>
        <input class="form-control form-control-sm" required id="tel" name="tel" type="tel">
        <div class="botao">
            <button class="btn btn-primary">Enviar</button>
        </div>
    </div>
    </form>
    

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
